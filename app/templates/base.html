<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard | Rolsa Technologies</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts: Inter for that clean SaaS look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-header shadow-sm">
        <div class="header-container container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <div class="brand-logo">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div class="brand-text d-flex flex-column">
                    <span class="brand-name fw-bold">ROLSA</span>
                    <span class="brand-suffix">TECHNOLOGIES</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-lg-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="calcDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Calculate & Track
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="calcDropdown">
                            <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Solutions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="nav-link p-0 text-white-50"><i class="fa-regular fa-user-circle fs-5"></i></a>
                    <a href="#" class="contact-btn text-decoration-none">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-content container">
            <div class="brand d-flex align-items-center gap-2" style="color: #6b7280; font-size: 1rem;">
                <i class="fa-solid fa-leaf"></i>
                <span class="fw-bold">Rolsa Technologies</span>
            </div>
            <span class="small">Â© 2026 Rolsa Technologies. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

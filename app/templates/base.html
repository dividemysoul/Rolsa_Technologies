<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard | Rolsa Technologies</title>
    <!-- Fonts: Inter for that clean SaaS look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Top Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="brand">
                <a href="/"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.75rem;">
                    <div class="brand-logo">
                        <i class="fa-solid fa-leaf"></i>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">ROLSA</span>
                        <span class="brand-suffix">TECHNOLOGIES</span>
                    </div>

            </div>

            <nav class="nav-links">
                <div class="nav-item">
                    <a href="#" class="nav-link">Calculate & Track <i class="fa-solid fa-caret-down"></i></a>
                    <div class="dropdown-menu">
                        <a href="/dashboard" class="dropdown-item">Dashboard</a>
                    </div>
                </div>
                <a href="#" class="nav-link">Solutions <i class="fa-solid fa-caret-down"></i></a>
                <a href="#" class="nav-link">Resources <i class="fa-solid fa-caret-down"></i></a>
            </nav>

            <div class="header-right">
                <a href="#" class="nav-link">Account <i class="fa-regular fa-user-circle"></i></a>
                <a href="#" class="contact-btn">Contact</a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>


<footer class="main-footer">
    <div class="footer-content">
        <div class="brand" style="color: #6b7280; font-size: 1rem;">
            <i class="fa-solid fa-leaf"></i>
